<script type="text/javascript">
    var harina=parseInt(prompt("Ingrese cantidad de Harina(1kg) que desea, si no desea escriba 0 "))

    var sumaJ= harina*839+azucar*569+fideos*499+tallarines*329+arroz*589+te*2090+atun*679+aceite*1199+salsa*479+porotos*2849+lentejas*1699+garbanzos*2599+leche*4679+jurel*1319+sal*299+pure*1139+mermelada*559

</script>

<script type="text/javascript">
